<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./design3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   <div class="main">
    <div class="student_content">
        <div id="header">
            <div class="emoji-icon">
                <i class="fa-regular fa-face-smile"></i>
            </div>
    
            <div class=" header_btn">
                <button class="list-btn"><a href="">Danh sách</a></button>
                <button class="creat-btn"><a href="">Tạo mới</a></button>
                <div class="select-icon">
                </div>
                
            </div>    
        </div>
    

        <div class="content_container">
            <div class="content_tilte"> Tạo mới học sinh </div>
            <div class="content_firstName">
                <span class="content_span-name">First Name</span>
                <input class="content_input" type="text">
            </div>
            <div class="content_lastName">
                <span class="content_span-name">last name</span>
                <input class="content_input" type="text">
            </div>
            <div class="content_age">
                <span class="content_span-name">Age</span>
                <input class="content_input" type="number" min="0">
            </div>
            <div class="content_description">
                <span class="content_span-name">Description</span>
                <textarea class="content_input" name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="content_control-btn">
                <button class="content_control-save-btn">Save</button>
                <button class="content_control-cancel-btn">Cancel</button>

            </div>


        </div>
    

    </div>
   
   </div>

    
</body>
</html>
